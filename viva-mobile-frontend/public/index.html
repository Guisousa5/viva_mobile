<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVA Vision</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Animação do avatar */
        .container > div > div {
            animation: pulseAvatar 2.2s infinite cubic-bezier(.4,0,.2,1);
        }
        @keyframes pulseAvatar {
            0%   { box-shadow: 0 0 24px #5a5af7cc; }
            50%  { box-shadow: 0 0 48px #00e0ffcc; }
            100% { box-shadow: 0 0 24px #5a5af7cc; }
        }
    </style>
</head>
<body>
    <div id="particles-bg"></div>

    <div class="curve-bg">
        <svg viewBox="0 0 400 120" preserveAspectRatio="none">
            <path d="M0,0 Q200,80 400,0 L400,120 L0,120 Z" fill="#1a1a2e"/>
            <path d="M0,0 Q200,100 400,0 L400,120 L0,120 Z" fill="#5a5af7" fill-opacity="0.08"/>
        </svg>
    </div>

    <main class="container">
        <div class="avatar-wrapper">
            <div class="avatar-glow">
                <!-- Avatar SVG (Olho) menor -->
                <svg width="64" height="64" viewBox="0 0 64 64" aria-label="Avatar digital">
                    <circle cx="32" cy="32" r="30" fill="#5a5af7" opacity="0.18"/>
                    <!-- Olho exterior -->
                    <path d="M12 32s20-15 40 0-20 15-40 0z" fill="#fff"/>
                    <!-- Íris -->
                    <circle cx="32" cy="32" r="8" fill="#5a5af7"/>
                    <!-- Pupila -->
                    <circle cx="32" cy="32" r="4" fill="#fff"/>
                    <!-- Brilho -->
                    <circle cx="30" cy="30" r="2" fill="#fff" opacity="0.8"/>
                </svg>
            </div>
        </div>

        <h1>
            VIVA Vision<br>
            <span class="subtitle">Assistente digital acessível e inteligente</span>
        </h1>

        <section class="button-group">
            <button class="bubble-btn" id="mic-button" aria-label="Falar com o Viva">
                <span class="bubble-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="2" width="6" height="12" rx="3"/>
                        <path d="M5 10v2a7 7 0 0 0 14 0v-2"/>
                        <line x1="12" y1="20" x2="12" y2="22"/>
                        <line x1="8" y1="22" x2="16" y2="22"/>
                    </svg>
                </span>
                <span class="bubble-text">Falar</span>
            </button>
        </section>

        <div id="response-area" class="caption-feedback" aria-live="polite"></div>

        <button id="listen-btn" class="viva-btn send" style="display:none;margin-top:10px;" aria-label="Ouvir resposta">
            <span class="icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                </svg>
            </span>
            <span class="bubble-text">Ouvir</span>
        </button>
    </main>

    <script src="../src/js/particles.js"></script>
    <script src="../src/js/main.js"></script>
</body>
</html>
