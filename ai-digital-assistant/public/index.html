<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVA VISION - DIGITAL ASSISTANT </title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="particles-bg"></div>
    <div class="curve-bg">
        <svg viewBox="0 0 400 120" preserveAspectRatio="none">
            <path d="M0,0 Q200,80 400,0 L400,120 L0,120 Z" fill="#1a1a2e"/>
            <path d="M0,0 Q200,100 400,0 L400,120 L0,120 Z" fill="#5a5af7" fill-opacity="0.08"/>
        </svg>
    </div>
    <main class="container">
        <h1>Viva Vision -  Digital Assistant<br><span style="font-size:1.1rem;font-weight:400;color:#bdbdfc;">Assistente digital acess√≠vel e inteligente</span></h1>
        <div class="avatar-container">
            <img src="../src/assets/avatar.svg" alt="Avatar digital" class="avatar">
        </div>
        <section class="button-group">
            <button class="viva-btn voice" id="mic-button" aria-label="Falar com o Assistente">
                <span class="icon">üé§</span>
                Falar
            </button>
            <button class="viva-btn camera" id="camera-button" aria-label="Descrever ambiente">
                <span class="icon">üì∑</span>
                Descrever
            </button>
            <button class="viva-btn send" id="send-button" aria-label="Enviar texto">
                <span class="icon">üì©</span>
                Enviar texto
            </button>
            <button class="viva-btn cancel" id="cancel-button" aria-label="Cancelar intera√ß√£o">
                <span class="icon">‚ùå</span>
                Cancelar
            </button>
        </section>
        <textarea id="user-input" class="viva-input" placeholder="Digite sua pergunta..."></textarea>
        <div id="response-area" class="caption-feedback" aria-live="polite"></div>
        <button id="listen-btn" class="viva-btn send" style="display:none;margin-top:10px;" aria-label="Ouvir resposta">
            <span class="icon">üîä</span>
            Ouvir resposta
        </button>
    </main>
    <script src="../src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>
    <script>
      tsParticles.load("particles-bg", {
        background: { color: "#10101a" },
        particles: {
          number: { value: 38 },
          color: { value: ["#5a5af7", "#00e0ff", "#8f5cff", "#00ffb8"] },
          shape: { type: "circle" },
          opacity: { value: 0.18 },
          size: { value: 3 },
          move: { enable: true, speed: 1.2 }
        }
      });
    </script>
</body>
</html>
